<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<form>
    <p><label for="name">User Name*</label><input id="name" type="text" name="name" required/></p>
    <p><label for="email">Email*</label><input id="email" type="email" name="emails" required/></p>
    <p><label for="number">Number*</label><input id="number" type="number" name="number" required/></p>
    <p><label for="year">What year are you in*</label></p>
    <p>
        <select id="year" name="year" required>
            <option value="">Please Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4">4</option>
        </select>
    </p>
    <fieldset>
        <legend>What electronic devices do you use?</legend>
        <p>
            <input id="computer" type="checkbox" name="electronic_devices" value="computer"/>
            <label for="computer">Computer</label>
        </p>
        <p>
            <input id="ebook" type="checkbox" name="electronic_devices" value="ebook"/>
            <label for="ebook">Ebook</label>
        </p>
        <p>
            <input id="phone" type="checkbox" name="electronic_devices" value="phone"/>
            <label for="phone">Phone</label>
        </p>
    </fieldset>
    <fieldset>
        <legend>How many hours a day do you spend using electronic devices?</legend>
        <p>
            <input id="hours_1" type="radio" name="hours" value="1"/>
            <label for="hours_1">1 hour</label>
        </p>
        <p>
            <input id="hours_2" type="radio" name="hours" value="2"/>
            <label for="hours_2">2 hour</label>
        </p>
        <p>
            <input id="hours_3" type="radio" name="hours" value="3"/>
            <label for="hours_3">3 hour</label>
        </p>
        <p>
            <input id="hours_over" type="radio" name="hours" value="3+"/>
            <label for="hours_over">3+ hour</label>
        </p>
    </fieldset>
    <p><label for="suggestions">Any other comment</label></p>
    <textarea id="suggestions" name="suggestions" rows="5" cols="25"></textarea>
    <p><input type="submit" value="Submit"/></p>
</form>
</body>
</html>
