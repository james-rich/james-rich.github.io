<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Cam</title>
</head>

<body>
<div id="container">
    <video autoplay="true" id="videoElement">

    </video>
</div>
<script>
    var video = document.querySelector("#videoElement");

    //Get the getUserMedia if it exists for this browser!
    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;

    //If it dose exist then
    if (navigator.getUserMedia) {
        //getUserMedia prompt for permission and call handleVideo else there is an error or the user denied permission.
        navigator.getUserMedia({video: true}, handleVideo, videoError);
    }

    function handleVideo(stream) {
        //set the source of the video and video should auto play as set in the video tag attributes 
        video.src = window.URL.createObjectURL(stream);
    }

    function videoError(e) {
        //alert error
        alert("Error: " + e);
        //& console log error
        console.log("Error: " + e);
    }
</script>
</body>
</html>
